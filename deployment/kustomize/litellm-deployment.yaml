apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  labels:
    app: litellm
    component: ai-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
        component: ai-proxy
    spec:
      initContainers:
        - name: wait-for-database
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until psql "$DATABASE_URL" -c '\q' 2>/dev/null; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: database-url
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm-non_root:main-v1.81.0-stable
          ports:
            - containerPort: 4000
              name: http
          env:
            # Database Configuration
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: database-url
            # LiteLLM Configuration
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: master-key
            - name: UI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: ui-username
            - name: UI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: ui-password

            # Application Configuration
            - name: LITELLM_MODE
              value: 'PRODUCTION'
            - name: STORE_MODEL_IN_DB
              value: 'True'
            - name: DISABLE_SCHEMA_UPDATE
              value: 'true'
            - name: REDIS_HOST
              value: 'litellm-redis'
            - name: REDIS_PORT
              value: '6379'
          resources:
            requests:
              memory: '512Mi'
              cpu: '200m'
            limits:
              memory: '1Gi'
              cpu: '1000m'
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
